<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Matching Blind - Home</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Helvetica Neue', sans-serif;
            background: url('/static/images/background.jpg') no-repeat center center fixed;
            background-size: cover;
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .top-bar {
            background-color: rgba(0, 0, 0, 0.8);
            padding: 1rem;
            text-align: center;
        }

        .top-bar h1 {
            margin: 0;
            font-size: 2rem;
            font-weight: bold;
        }

        .hero {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 2rem;
        }

        .hero h2 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }

        .hero p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
        }

        .button-group {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
            justify-content: center;
        }

        .button-group a {
            background-color: #ff3366;
            color: white;
            padding: 0.8rem 2rem;
            border-radius: 30px;
            text-decoration: none;
            font-weight: bold;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .button-group a:hover {
            background-color: #ff6699;
            transform: scale(1.05);
            box-shadow: 0 4px 10px rgba(255, 51, 102, 0.5);
        }

        footer {
            background: rgba(0, 0, 0, 0.7);
            padding: 1rem;
            text-align: center;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>

<div class="top-bar">
    <h1>Matching Blind</h1>
</div>

<div class="hero">
    <h2>Welcome to Matching Blind ðŸŽ¯</h2>
    <p>Your personalized matchmaking journey starts here.</p>
    <div class="button-group">
        <a href="#">Find Matches</a>
        <a href="#">My Profile</a>
        <a href="#">Settings</a>
    </div>
</div>

<footer>
    &copy; 2025 Matching Blind. All rights reserved.
</footer>

</body>
</html>
