<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Matching Blind - Onboarding</title>
  <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
  <div class="chat-container">
    <div class="chat-header">ðŸ’¬ AI Dating Coach</div>
    <div class="chat-box" id="chatBox"></div>

    <div class="chat-input-container">
      <input type="text" id="user-input" placeholder="Type your answer..." />
      <button onclick="submitAnswer()">Send</button>
      <button class="skip-btn" onclick="skipOnboarding()">Skip</button>
    </div>
  </div>

  <script>
    const chatBox = document.getElementById("chatBox");
    const input = document.getElementById("user-input");

    let messages = [
      {
        role: "system",
        content: "You're Matchie, a warm, flirty AI dating coach. Start with one friendly question, then guide the user through 5â€“7 quick-fire questions to learn their key interests, personality traits, dating goals, messaging style, and what they look for in a partner. After getting a basic answer on any one topic, move on. Don't ask multiple follow-ups or go deep on one subject (e.g., travel or food). Don't repeat the user's name or recap past answers. Keep responses natural, light, and briefâ€”like a friend would. Once youâ€™ve gathered enough info, wrap up by saying: 'Amazing! Iâ€™ve got everything I need ðŸ’˜ Letâ€™s find your best matchesâ€¦' and stop replying after that."
      },
      {
        role: "assistant",
        content: "Hey there! I'm Matchie, your friendly AI Dating Coach! I'd love to help you find your perfect match. Tell me your name and a bit about yourselfâ€”what are some of your interests and what qualities are you looking for in a partner? ðŸ’¬ðŸ’•"
      }
    ];

    window.onload = () => {
      appendMessage("bot", messages[1].content);
      input.focus();
    };

    function submitAnswer() {
      const userText = input.value.trim();
      if (!userText) return;

      appendMessage("user", userText);
      messages.push({ role: "user", content: userText });
      input.value = "";

      showTyping();

      fetch("/chat", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ messages })
      })
      .then(res => res.json())
      .then(data => {
        removeTyping();
        const reply = data.reply;
        appendMessage("bot", reply);
        messages.push({ role: "assistant", content: reply });

        if (reply.includes("Letâ€™s find your best matches")) {
          setTimeout(() => {
            window.location.href = "/app";
          }, 3000);
        }
      })
      .catch(err => {
        removeTyping();
        appendMessage("bot", "Oops! Something went wrong. Please try again.");
        console.error(err);
      });
    }

    function appendMessage(role, text) {
      const msg = document.createElement("div");
      msg.className = `message ${role}`;
      msg.innerText = text;
      chatBox.appendChild(msg);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    function showTyping() {
      const typing = document.createElement("div");
      typing.id = "typing";
      typing.className = "message bot";
      typing.innerText = "Typing...";
      chatBox.appendChild(typing);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    function removeTyping() {
      const typing = document.getElementById("typing");
      if (typing) typing.remove();
    }

    function skipOnboarding() {
      window.location.href = "/app";
    }

    input.addEventListener("keypress", function (e) {
      if (e.key === "Enter") {
        submitAnswer();
      }
    });
  </script>
</body>
</html>
